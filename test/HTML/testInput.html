<!-- click: 鼠标单击时触发； dblclick：鼠标双击时触发； mouseenter：鼠标进入时触发；
     mouseleave：鼠标移出时触发； 
     mousemove：鼠标在DOM内部移动时触发； 
     hover：鼠标进入和退出时触发两个函数，相当于mouseenter加上mouseleave。 -->
<body>
    <input
      id="div"
      style="width: 400px; height: 50px; background: rgba(255, 255, 0, 0.05)"
    ></input>
  <script>
    [
      "keydown",
      "keyup",
      'input',
      "compositionstart",
      "compositionend",
      "compositionupdate",
    ].forEach((i) => {
      document.getElementById("div").addEventListener(i, () => {
        console.log(i);
      });
    });
  </script>
</body>
